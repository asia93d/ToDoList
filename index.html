<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>To Do list</title>
        <meta name="description" content="To Do list"/>
        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"> 
    </head>
    <body>
        <div class="container">
        <div class="header">
            <h2>My To Do list</h2>
            <p><input id="new-task" type="text" placeholder="Add new task..."><button>Add</button></p>
        </div>
        <h2>To Do:</h2>
            <ul id="tasks-to-do">
                <li><input type="checkbox"><label>Buy present for Kate's birthday</label><input type="text"><button class="edit">Edit</button>
                    <button class="delete">Delete</button></li>
                <li><input type="checkbox"><label>Return book to library</label><input type="text"><button class="edit">Edit</button>
                    <button class="delete">Delete</button></li>
                <li><input type="checkbox"><label>Buy milk</label><input type="text"><button class="edit">Edit</button>
                    <button class="delete">Delete</button></li>     
            </ul>
        <h2>Completed:</h2>
            <ul id="checked">
                <li><input type="checkbox" checked><label>Dental appointment</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>
    <script type="text/javascript" src="script.js"></script>
      
    </body>
</html>
